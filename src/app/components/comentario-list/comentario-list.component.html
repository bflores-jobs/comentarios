<div class="container">
<h1>Listado de comentarios</h1>
<a class="btn btn-primary" routerLink="/comentario/add"> Crear comentario</a>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Correo</th>
        <th scope="col">Region</th>
        <th scope="col">Comentario</th>
        <th scope="col">Acciones</th>        
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor = "let c of comentarios">
        <td>{{c.correo}}</td>
        <td>{{c.region.nombre}}</td>
        <td>{{c.comentario}}</td>
        <div class="align-middle">
          
          <td> <button class="btn btn-danger" (click)="deleteComentario(c.correo)">Eliminar</button> </td>
        </div>
      </tr>      
    </tbody>
  </table>
</div>
