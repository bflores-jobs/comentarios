<div class="container">
    <h2>Actuaizar comentario</h2>
    <form>
    
        <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input [(ngModel)]="comentario.correo" name="correo" type="email" class="form-control" id="correo" disabled>      
        </div>
    
        <div class="mb-3">
            <select [(ngModel)]="comentario.region.id" name="region" 
                class="form-select" id="floatingSelect" aria-label="Floating label select example"
                required #region="ngModel">            
                <option selected value="0">Seleccionar region</option>
                <option *ngFor = "let r of regiones" value="{{r.id}}">{{r.nombre}}</option>
            </select>
        </div>
        <div [hidden]="region.value > 0 || region.pristine" class="alert alert-danger">
            Regi√≥n es requerida
        </div>
    
        <div class="mb-3">
            <label for="comentario" class="form-label">Comentario</label>
            <input [(ngModel)]="comentario.comentario" name="comentario" 
            type="text" class="form-control" id="comentario"
            required #mensaje="ngModel">      
        </div> 
        <div [hidden]="mensaje.valid || mensaje.pristine"
             class="alert alert-danger">
            Comentario es requerido
        </div>
        
        <button type="submit" class="btn btn-primary me-3" [disabled]="!mensaje.valid || !(region.value > 0)" (click)="addComentario()">Actualizar</button>
        <a class="btn btn-primary me-3" routerLink="/">Cancelar</a>
        
    
    </form>
    </div>
